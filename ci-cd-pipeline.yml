name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      # Passo 1: Check out o código do repositório
      - name: Checkout code
        uses: actions/checkout@v3

      # Passo 2: Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'  # Defina a versão do Node.js que está sendo usada no seu projeto

      # Passo 3: Instalar as dependências
      - name: Install dependencies
        run: npm install

      # Passo 4: Rodar os testes
      - name: Run tests
        run: npm test

      # Passo 5: (Opcional) Armazenar os artefatos ou logs de teste, se necessário
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: ./test-results
